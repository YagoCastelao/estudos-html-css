<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes, ou simplismente diminua o tamanho do seu navegador!</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudiso em HTML5</p>
    <!--TIPO 1
    <audio src="midia/winter-poem.mp3" controls autoplay></audio>-->
    <!--Formatos disponíveis: MP3, WAV (TIPO MAIS PESADO, evitar) ou OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/winter-poem.mp3" type="audio/mpeg">
        <source src="midia/winter-poem.ogg" type="audio/ogg">
        <source src="midia/winter-poem.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/winter-poem.mp3">Clique aqui para baixar o arquivo MP3.</a></p>

        <!--O Site segue uma ordem de carregamento, no exemplo acima colocamos 3 tipos de áudio e caso ele nao carregue nenhum dos tres irá aparecer a mensagem abaixo!-->
    </audio>
</body>
</html>
